<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Carnival star for all. Adults, Children, Furbabies, Couples, or Only me.  Contact us and book a starry and bright experience.">
    <title>Star Carnival | Booking inquiry</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- classes on body set to work with mt-auto on footer to 
    ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/star-glasses.png" alt="Star Carnival Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#packages">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#events" class="nav-link">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="game-library.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="btn custom-button-filled ms-lg-3" aria-current="page">Book now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header section -->
    <header id="header" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center text-xl-start">
                <h1 class="display-3">Star Carnival</h1>
                <p class="my-4">
                    You are a Star!
                    Please fill in the necessary information for your booking.
                    We hope to see you soon.
                </p>
            </div>
        </div>
    </header>

    <main>

    <!-- Booking details form section -->
    <section id="booking-form" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h2>Booking Details</h2>
                <form action="success.html" method="GET">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control" id="name" name="name" type="text" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" id="email" name="email" type="email" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input class="form-control" id="phone" name="phone" type="number" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="event-type" class="form-label">Event type</label>
                            <select id="event-type" class="form-select" name="event-type" required>
                                <option value="" selected>Select</option>
                                <option value="regular-play">Reserve a slot</option>
                                <option value="ny">New Year</option>
                                <option value="anniversary">Star Carnival Anniversary</option>
                                <option value="love-day">Love Day</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="message" class="form-label">Additional notes</label>
                            <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn custom-button-outline mb-4">Submit</button>
                </form>
            </div>
        </div>
    </section>
</main>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

<!-- Font Awesome kit -->
<script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

</body>

</html>
